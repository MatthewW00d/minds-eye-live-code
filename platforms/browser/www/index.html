	     <ons-card>
	    <p>Mind’s Eye is an app based locative audio experience which will attempt to change perspectives and challenge expectations. The app will be similar to an audio guide of the city of Bristol, but not told through the voice of a narrator in an educated position of influence. It will instead, be told by members of the public, the people that interact with locations in Bristol the most, often on a daily basis. In my opinion, they are in a better position to tell a history of a place through their own personal experiences and memories, than one person with a fact sheet of a place. I also think it’s a more interesting historical document than a personal, general history of a location.<br><br>

The locations used in the app will be in Bristol, specifically selected along a designated, predetermined route for the user of the app to walk. You will hear from people who have stories to tell from the past and present. I am interested in the dialogue between a varied cross-section of different people in society, expressing their personal viewpoints, memories, histories and stories of the same location, whether that’s the cleaner of the building, the managing director and owner of the building or the homeless person outside who’s never been inside the building. All having a dialogue with one another, inside the app audio and consequently inside the ears of the user, painting a picture inside their mind, hence naming the locative app ‘Mind’s Eye’.<br><br>

To collect the audio to use in the creation of the soundscapes for the app, I am considering building a method of digital submission of MP3’s, where participants can record their responses and address a few questions about a location featured in the app along the route, which they may have a personal experience, history with or a story to tell. Then sharing this open call for responses on social media to encourage people with stories to respond. In order to not be at risk of excluding certain unrepresented minorities in society, for example, those who do not have access to social media and the internet, like the homeless. To get this audio, I will personally go out and manually collect audio interviews and stories of my own. This combined with the internet submissions should be more than enough content in order to construct a cohesive audio narrative for the app to be immersive and function successfully.</p>
	  </ons-card>
