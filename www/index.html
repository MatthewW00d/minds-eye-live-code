<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; connect-src *; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <!-- ONSEN CSS dependencies -->
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <title>Mind's Eye</title>
</head>
 
<body>
	<!-- ONSEN app navigation system -->
    <ons-navigator id="myNavigator">
      <!-- <ons-template id="nav.html"> -->
        <ons-page>
          <ons-tabbar position="auto" swipeable visible>
          	<ons-tab page="page1.html" icon="fa-bullhorn">
            </ons-tab>
            <ons-tab page="page2.html" icon="ion-location">
            </ons-tab>
        </ons-tabbar>
        </ons-page>
      <!-- </ons-template> -->
    </ons-navigator>


	 <ons-template id="page1.html">
        <ons-page id="page1">
  			<div class="center" position="center">
  				 <img id="home-logo" src="img/minds-eye.gif">
				<ons-button id="ons-button">START</ons-button>


			</div>
	 	</ons-page>
     </ons-template>

         <!-- MAP page -->
    <ons-template id="page2.html">
      <ons-page id="page1">
        <div id="map" class="map-container"></div>      
        <ons-fab class="pan-button" onclick="resetMapLocation()" position="bottom right">
          <ons-icon class="pan-button-icon" icon="fa-crosshairs">
          </ons-icon>
        </ons-fab>   
      </ons-page>
    </ons-template>



    <!-- ONSEN JS dependencies -->
    <script src="js/onsenui.min.js"></script>

      <!--load the map script with its initMap callback after everything else-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkCA4mRJ8ozS93WFefIGrq6CeYPSKrf3M&callback=initMap">
    </script>
</body>
 
</html>
